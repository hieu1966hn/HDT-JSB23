  <!-- Submit form -->
  <div class="container">

    <div class="sign-up-form">
      <h1>Sign-Up Form</h1>
      <form id="formSignUp">
        <p>First name</p>
        <input type="text" name="firstName" placeholder="Please input your first name">

        <p>Last name</p>
        <input type="text" name="lastName" placeholder="Please input your last name">

        <p>Email</p>
        <input type="email" name="email" placeholder="Please input your email">

        <p>Password</p>
        <input type="password" name="password" placeholder="Please input your password">

        <p>Confirm password</p>
        <input type="password" name="confirmPassword" placeholder="Please type your password again">

        <br>
        <br>
        <button type="submit">Sign-Up</button>
      </form>
    </div>


    <div class="sign-in-form">

    </div>
  </div>





  <!-- nhúng JS vào HTML qua thẻ script -->
  <script src="./app.js"></script>
