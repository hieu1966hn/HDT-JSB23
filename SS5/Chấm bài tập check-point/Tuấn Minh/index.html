<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  }
li {
  list-style: none;
}
nav {
  padding: 15px;
  width: 100%;
  display: flex;
  background: brown;
}
nav .content-nav {
  display: flex;
  line-height: 2rem;
  flex-direction: row;
  justify-content: flex-end;
  width: 60%;
}
nav .content-nav ul {
  display: flex;
}
nav .content-nav ul li a {
  text-decoration: none;
  color:black;
  text-transform: uppercase;
  padding: 0 30px;
  font-weight: 800;
}
.content-nav form input {
  border: none;
  background: #fff;
  padding: 7px;
  outline: none;
  border-radius: 12px;
}
.content-nav form button {
  padding: 5px;
  border-radius: 12px;
  position: absolute;
  right: 0;
  top: 2px;
  border: none;
  outline: none;
  background: #fff;
}
.btn {
  cursor: pointer;
  outline: none;
  font-weight: 400;
  line-height: 1.25;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  border: 1px solid transparent;
  padding: .5rem 1rem;
  font-size: 1rem;
  border-radius: .25rem;
  transition: all .2s ease-in-out;
}
#cart {
  font-size: 15px;
  color:mediumblue;
  background:orangered;
  border: 1px solid transparent;
  border-radius: 5px;
  outline: none;
  margin-left: 1rem;
  padding: 5px;
  cursor: pointer;
}
.wrapper {
  padding: 2rem;
}
.products ul .main-product {
  margin-bottom: 2rem;
  margin-right: 1rem;
  display: block;
  float: left;
  width: 24%;
}
.products ul .no-margin {
  margin-right: 0;
}
.products ul .img-product img {
  width: 100%;
}
.content-product .content-product-deltals {
  display: flex;
  justify-content: center;
  padding-top: 1rem;
}

}
.content-product .content-product-deltals .btn-cart {
  background:rgb(0, 255, 242);
  border-radius: 5px;
  color:black;
  font-weight: 500;
}
.footer-item {
  padding: .5rem 2rem;
  background:cyan;
  display: flex;
}
.footer-item .social-footer {
  display: flex;
  align-items:flex-start;
  width: 100%;
  justify-content: flex-end;
}
.footer-item .social-footer li a {
  color:deepskyblue;
  font-size: 2rem;
}
.footer-item .social-footer li:last-child {
  margin-left: .5rem;
}
    </style>
</head>

                    <li><a href="#">Văn Phòng</a></li>
                    <li><a href="#">Lẩu</a></li>
                </ul>

                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <button id="cart">
                Đã Chọn
            </button>
        </nav>
